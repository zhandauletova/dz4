<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <table class="table, table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Категория полей ввода</th>
                <th>Название поля ввода</th>
                <th>Пример отображения</th>
                <th>Описание или особенности</th>
              </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="3">Текстовые поля</td>
                <td>Текстовое поле</td>
                <td><input type="text" class="form-control" placeholder="Введите текст" aria-label="Введите текст" aria-describedby="basic-addon1"></td>
                <td>Поле для ввода текста (например, имя)</td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td><input type="text" class="form-control" placeholder="Введите пароль" aria-label="Введите пароль" aria-describedby="basic-addon1"></td>
                <td>Поле для ввода пароля</td>
            </tr>
            <tr>
                <td>Электронная почта</td>
                <td><input type="text" class="form-control" placeholder="Введите email" aria-label="Введите emal" aria-describedby="basic-addon1"></td>                
                <td>Поле для ввода email-адреса</td>
            </tr>
            <tr>
                <td>Кнопки</td>
                <td>Кнопка для отправки</td>
                <td><button type="button" class="btn btn-primary">Отправить</button></td>
                <td>Кнопка для отправки данных формы</td>
            </tr>
            </tbody>
          </table>
</body>
</html>
